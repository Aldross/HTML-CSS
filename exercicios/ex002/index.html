<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualqeur jeito
        basta coloar tudo no 
        meio do par de tags p e /p </p>
    <p>Tag &lt;br&gt; quebra <br>linha</p> <!--lt LESS THAN/ gt - GREATHER THAN-->
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>VAmos adicionar alguns emoji:
        &#x1f596;
        &#x1f913;
        
    </p>
</body>
</html>
